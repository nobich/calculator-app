<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator by Nnamdi Obinwa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id = "inputBox">
        
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "operator">X</button>
            <button class = "operator">/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "operator">+</button>
            <button class = "operator">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "operator">%</button>
            <button class = "operator">^</button>
        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button>DEL</button>
            <button class = "operator">AC</button>
            <button class = "equalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
